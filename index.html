<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lexi-Core | AI Legal Navigator</title>
    <link rel="stylesheet" href="style.css?v=2025091802">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Force 3D effects */
        body {
            background: radial-gradient(ellipse at center, #0f1419 0%, #0a0e13 70%) !important;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(0, 212, 255, 0.4) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(124, 58, 237, 0.4) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }
        .sidebar {
            width: 280px !important;
            min-width: 280px !important;
            max-width: 280px !important;
            flex-shrink: 0 !important;
            flex-grow: 0 !important;
            flex-basis: 280px !important;
            background: rgba(20, 25, 35, 0.95) !important;
            backdrop-filter: blur(20px) !important;
            box-shadow: 
                inset 1px 1px 0px rgba(255, 255, 255, 0.1),
                20px 0 40px rgba(0, 0, 0, 0.8) !important;
        }
        .sidebar-header h2 {
            background: linear-gradient(135deg, #00d4ff 0%, #7c3aed 100%) !important;
            -webkit-background-clip: text !important;
            -webkit-text-fill-color: transparent !important;
            text-shadow: 0 0 30px rgba(0, 212, 255, 0.4) !important;
        }
        .new-chat-btn {
            background: transparent !important;
            border: 1px solid rgba(255,255,255,0.2) !important;
            color: #e8f4f8 !important;
            border-radius: 12px !important;
            padding: 0.6rem 1rem !important;
            width: 160px !important;
            text-align: left !important;
            display: inline-flex !important;
            align-items: center !important;
            gap: .5rem !important;
        }
        .new-chat-btn:hover {
            background: rgba(255,255,255,0.06) !important;
            border-color: rgba(255,255,255,0.35) !important;
        }

        .message-content {
            backdrop-filter: blur(10px) !important;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1) !important;
        }
        .chat-message.ai .message-content {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%) !important;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.8),
                0 0 20px rgba(0, 212, 255, 0.4) !important;
        }
        #text-input {
            background: rgba(30, 41, 59, 0.8) !important;
            backdrop-filter: blur(10px) !important;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.3) !important;
        }
        .send-btn {
            background: linear-gradient(135deg, #00d4ff 0%, #7c3aed 100%) !important;
            box-shadow: 
                0 4px 15px rgba(0, 212, 255, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3) !important;
        }
        .send-btn:hover {
            transform: translateY(-3px) scale(1.05) !important;
            box-shadow: 
                0 8px 25px rgba(0, 212, 255, 0.4),
                0 0 30px rgba(124, 58, 237, 0.4) !important;
        }
        
        /* Typing indicator replaced by thinking-dots */
        .chat-message.ai.typing .message-content {
            padding: 2px 8px !important;
            width: auto !important;
            height: auto !important;
            border-radius: 12px !important;
            margin: 2px 0 !important;
            line-height: 0 !important;
        }

        .thinking-dots {
            display: flex !important;
            justify-content: center !important;
            align-items: center !important;
            gap: 8px !important;
        }

        .thinking-dots span {
            width: 8px !important;
            height: 8px !important;
            background: var(--accent-color) !important;
            border-radius: 50% !important;
            display: inline-block !important;
            animation: thinking 1.4s infinite both !important;
            box-shadow: 0 2px 8px rgba(0, 212, 255, 0.4) !important;
        }

        .thinking-dots span:nth-child(1) { animation-delay: 0s !important; }
        .thinking-dots span:nth-child(2) { animation-delay: 0.16s !important; }
        .thinking-dots span:nth-child(3) { animation-delay: 0.32s !important; }

        @keyframes thinking {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1.1);
                opacity: 1;
            }
        }
        
        /* Fix first message box styling */
        .chat-message.ai .message-content {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            box-shadow: 
                0 4px 20px rgba(0, 0, 0, 0.5),
                0 0 15px rgba(0, 212, 255, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1) !important;
            border-radius: 18px !important;
            border-bottom-left-radius: 6px !important;
        }
        
        /* Better message styling */
        .message-content {
            font-size: 0.95rem !important;
            line-height: 1.5 !important;
            color: #e8f4f8 !important;
        }
        
        /* Improved heading */
        .sidebar-header h2 {
            font-size: 1.6rem !important;
            font-weight: 600 !important;
            margin-bottom: 1rem !important;
            letter-spacing: -0.5px !important;
        }
        
        /* Modern File Upload Styling */
        #attached-file-name {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.1) 0%, rgba(124, 58, 237, 0.1) 100%) !important;
            border: 1px solid rgba(0, 212, 255, 0.3) !important;
            border-radius: 20px !important;
            padding: 0.6rem 2.8rem 0.6rem 1.2rem !important;
            color: var(--text-color) !important;
            font-size: 0.85rem !important;
            font-weight: 500 !important;
            backdrop-filter: blur(10px) !important;
            box-shadow: 
                0 4px 15px rgba(0, 212, 255, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1) !important;
            align-items: center !important;
            gap: 0.5rem !important;
            max-width: 200px !important;
            white-space: nowrap !important;
            overflow: hidden !important;
            text-overflow: ellipsis !important;
            transition: all 0.3s ease !important;
            position: relative !important;
            cursor: default !important;
            display: none !important;
        }
        
        #attached-file-name:not(:empty) {
            display: flex !important;
        }
        
        #attached-file-name:hover {
            transform: translateY(-1px) !important;
            box-shadow: 
                0 6px 20px rgba(0, 212, 255, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2) !important;
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.15) 0%, rgba(124, 58, 237, 0.15) 100%) !important;
        }
        
        #attached-file-name:not(:empty)::before {
            content: "ðŸ“„" !important;
            font-size: 1rem !important;
            margin-right: 0.3rem !important;
        }
        
        #attached-file-name:not(:empty)::after {
            content: "Ã—" !important;
            position: absolute !important;
            right: 0.8rem !important;
            top: 50% !important;
            transform: translateY(-50%) !important;
            width: 18px !important;
            height: 18px !important;
            background: rgba(255, 255, 255, 0.1) !important;
            border-radius: 50% !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            font-size: 12px !important;
            font-weight: bold !important;
            color: rgba(255, 255, 255, 0.7) !important;
            transition: all 0.2s ease !important;
            cursor: pointer !important;
            z-index: 10 !important;
        }
        
        #attached-file-name:not(:empty):hover::after {
            background: rgba(255, 59, 48, 0.8) !important;
            color: white !important;
            transform: translateY(-50%) scale(1.1) !important;
        }
        
        .icon-button {
            background: rgba(255, 255, 255, 0.05) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            border-radius: 12px !important;
            padding: 0.6rem !important;
            color: var(--text-color) !important;
            cursor: pointer !important;
            transition: all 0.3s ease !important;
            backdrop-filter: blur(10px) !important;
        }
        
        .icon-button:hover {
            background: rgba(0, 212, 255, 0.1) !important;
            border-color: var(--accent-color) !important;
            transform: translateY(-1px) !important;
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.3) !important;
        }
        
        .icon-button svg {
            transition: all 0.3s ease !important;
        }
        
        .icon-button:hover svg {
            stroke: var(--accent-color) !important;
        }
        
        /* Enhanced Input Area Layout */
        .chat-input-area {
            flex-wrap: wrap !important;
            align-items: stretch !important;
        }
        
        /* When file is attached, create a nice layout */
        .chat-input-area.has-file {
            flex-direction: row !important;
            flex-wrap: wrap !important;
            align-items: center !important;
            gap: 1rem !important;
        }
        
        .chat-input-area.has-file #attached-file-name {
            order: 2 !important;
            flex-basis: 100% !important;
            margin: 0.5rem 0 !important;
        }
        
        .chat-input-area.has-file #attach-file-button {
            order: 1 !important;
        }
        
        .chat-input-area.has-file #text-input {
            order: 3 !important;
            flex: 1 !important;
        }
        
        .chat-input-area.has-file #send-button {
            order: 4 !important;
        }
        
        .file-info-row {
            display: flex !important;
            align-items: center !important;
            gap: 0.8rem !important;
            padding: 0.5rem 0 !important;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05) !important;
        }
        
        .input-row {
            display: flex !important;
            align-items: center !important;
            gap: 1rem !important;
            width: 100% !important;
        }
        
        /* Chat History Styling */
        .sidebar-history p {
            color: rgba(255, 255, 255, 0.6) !important;
            font-size: 0.8rem !important;
            font-weight: 600 !important;
            text-transform: uppercase !important;
            letter-spacing: 0.5px !important;
            margin-bottom: 1rem !important;
        }
        
        .history-item {
            padding: 0.8rem 1rem !important;
            background: rgba(255, 255, 255, 0.05) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            border-radius: 12px !important;
            margin-bottom: 0.5rem !important;
            cursor: pointer !important;
            transition: all 0.3s ease !important;
            backdrop-filter: blur(10px) !important;
            color: var(--text-color) !important;
            font-size: 0.85rem !important;
            white-space: nowrap !important;
            overflow: hidden !important;
            text-overflow: ellipsis !important;
        }
        
        .history-item:hover {
            background: rgba(0, 212, 255, 0.1) !important;
            border-color: rgba(0, 212, 255, 0.3) !important;
            transform: translateX(4px) !important;
            box-shadow: 0 4px 12px rgba(0, 212, 255, 0.2) !important;
        }
        
        .history-item.active {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.15) 0%, rgba(124, 58, 237, 0.15) 100%) !important;
            border-color: rgba(0, 212, 255, 0.4) !important;
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.3) !important;
        }
        
        #history-list:empty::after {
            content: "No recent chats" !important;
            color: rgba(255, 255, 255, 0.4) !important;
            font-size: 0.8rem !important;
            font-style: italic !important;
            text-align: center !important;
            display: block !important;
            padding: 1rem 0 !important;
        }
        /* Ensure history list is visible even if external CSS conflicts */
        #history-list { display: block !important; min-height: 24px; }
        .history-empty { color: rgba(255,255,255,0.5); font-size: 0.85rem; padding: .5rem 0; }
    </style>
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Lexi-Core</h2>
                <div style="display:flex; gap:0.5rem;">
                    <button class="new-chat-btn" id="new-chat-button" type="button">+ New Chat</button>
                </div>
            </div>
            <div class="sidebar-history">
                <div class="history-header">
                    <p>Recent</p>
                    <button class="toggle-history-btn" id="toggle-history-btn" title="Toggle chat history">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    </button>
                </div>
                <div id="history-list" class="history-content">
                    <!-- Chat history will be populated here -->
                </div>
            </div>
        </aside>

        <main class="chat-area">
            <div class="chat-window" id="chat-window">
                <div class="chat-message ai">
                    <div class="message-content">
                        Hello! I'm Lexi-Core. You can ask a question or upload a legal document (PDF/Image) for analysis.
                    </div>
                </div>
            </div>

            <div class="chat-input-area">
                <input type="file" id="file-input" accept="application/pdf,image/png,image/jpeg" hidden>
                <button class="icon-button" id="attach-file-button" title="Attach File">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path></svg>
                </button>
                <span id="attached-file-name"></span>
                <textarea id="text-input" placeholder="Ask a question or attach a file..." rows="1"></textarea>
                <button class="send-btn" id="send-button" title="Send Message">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </main>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.5.207/pdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    <script src="script.js?v=2025092001"></script>
</body>
</html>

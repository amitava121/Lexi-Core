<!DOCTYPE html>
<html>
<head>
    <title>Thinking Dots Test</title>
    <style>
        /* Thinking dots animation */
        .thinking-dots {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            padding: 20px;
            background: #1e293b;
            border-radius: 10px;
            margin: 20px;
        }

        .thinking-dots span {
            width: 8px;
            height: 8px;
            background: #00d4ff;
            border-radius: 50%;
            display: inline-block;
            animation: thinking 1.4s infinite both;
            box-shadow: 0 2px 8px rgba(0, 212, 255, 0.4);
        }

        .thinking-dots span:nth-child(1) { animation-delay: 0s; }
        .thinking-dots span:nth-child(2) { animation-delay: 0.16s; }
        .thinking-dots span:nth-child(3) { animation-delay: 0.32s; }

        @keyframes thinking {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1.1);
                opacity: 1;
            }
        }

        body {
            background: #0a0e13;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Legal Navigator - Thinking Dots Test</h1>
    
    <div>
        <h2>‚úÖ Thinking Animation:</h2>
        <div class="thinking-dots">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    
    <script>
        console.log('‚úÖ Thinking dots test loaded');
        
        // Test API connectivity
        setTimeout(() => {
            fetch('/health')
                .then(response => {
                    if (response.status === 404) {
                        console.log('‚úÖ Web server responding (404 expected for /health)');
                    }
                })
                .catch(error => {
                    console.log('‚ö†Ô∏è Fetch test:', error.message);
                });
        }, 1000);
    </script>
    
    <p>üéØ If you see animated blue dots above, the thinking animation is working!</p>

</body>
</html>
